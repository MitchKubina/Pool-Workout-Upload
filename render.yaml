services:
  # PostgreSQL Database
  - type: pserv
    name: pool-workout-db
    env: docker
    plan: free
    
  # Backend + Frontend (combined)
  - type: web
    name: pool-workout-app
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pool-workout-db
          property: connectionString
    autoDeploy: true